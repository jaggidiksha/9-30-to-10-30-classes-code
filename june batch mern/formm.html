<html>
<head>
<title>Form</title>
</head>
<body>

<div  style="text-align:center">
<h1>STUDENT FORM</h1>
<form>
<label>NAME</label>
<input type="text"  placeholder="enter your name"><br><br>
<label>DATE</label>
<input type="date"><br><br>
<label>ADDRESS</label>
<textarea></textarea><br><br>
<label>SELECT COUNTRY</label>

<select>
<option>India</option>
<option>Japan</option>
<option>China</option>
</select><br><br>

<label>CHOOSE FILE</label>
<input type="file">	<br><br>
<label>GENDER</label>
<input type="radio" name="g1">Male
<input type="radio" name="g1">Female<br><br>
<label>MOBILE NUMBER &phone;</label>
<input type="tel" maxlength="10"><br><br>
<label>QUANTITY</label>
<input type="number" max="10" min="5"><br><br>
<label>EMAIL</label>
<input type="email" value="example@gmail.com"><br><br>
<label>TIME</label>
<input type="time"><br><br>
<input type="submit">
<input type="reset">
<button>Clickme</button>

</form>
</div>

</body>
</html>
