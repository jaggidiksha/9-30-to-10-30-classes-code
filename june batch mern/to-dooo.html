<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TO-DO LIST</h1>
    <input type="text" placeholder="enter task" id="myvalue">
    <button onclick="newelement()">Add</button>
    <ul id="data">

    </ul>
    <script>
        function newelement(){
          let inputvalue= document.getElementById("myvalue").value

          if(inputvalue==""){
            alert("please provide a task")
          }
         
      li=document.createElement("li")
     textnode= document.createTextNode(inputvalue)
     li.appendChild(textnode)



  editbtn=   document.createElement("button")
editbtn.appendChild(document.createTextNode("edit"))
editbtn.onclick=function(){
    newtext=prompt("enter modified task")
    if(newtext !=='' && newtext!=null){
        textnode.nodeValue=newtext
    }
}
li.appendChild(editbtn)

let dltbtn=document.createElement("button")
dltbtn.appendChild(document.createTextNode("delete"))
dltbtn.onclick=function(){
    listitem=this.parentElement;
    listitem.remove()
}

li.appendChild(dltbtn)

     document.getElementById("data").appendChild(li)
            


        }
    </script>
</body>
</html>
