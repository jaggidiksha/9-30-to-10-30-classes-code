<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1 {
            position: relative;
        }
        .img2 {
            position: absolute;
            top: 100px;
            left: 100px;
            height: 50px;
            width: 50px;
            opacity: 0;
        }
        .img1:hover .img2 {
            opacity: 1;
        }
        .img1:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="img1">
        <img src="https://images.unsplash.com/photo-1719401542310-c5dcba36ce9b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D">
        <img class="img2" src="https://cdn-icons-png.flaticon.com/128/1077/1077042.png">
    </div>
</body>
</html>
